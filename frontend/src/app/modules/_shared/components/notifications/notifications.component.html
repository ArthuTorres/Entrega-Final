<div class="notifications-wrapper" *ngIf="notificacoes.length > 0">
    <quick-row class="badge" (click)="$event.stopPropagation(); toggleMenu()">
        <fa-icon [icon]="icon" />
        <span class="counter">{{notificacoes.length}}</span>
    </quick-row>

    <div class="notifications-menu" (clickOutside)="toggleMenu()" *ngIf="!collapsed">
        <h3
            style="margin-bottom: .5rem; padding-bottom: .5rem; font-weight: 600; border-bottom: solid 1px var(--gray-300);">
            Notificações</h3>
        <ul>
            <li style="cursor: pointer; font-size: .8rem;" *ngFor="let item of notificacoes" (click)="goto(item)">
                {{item.titulo}}</li>
        </ul>
    </div>
</div>
