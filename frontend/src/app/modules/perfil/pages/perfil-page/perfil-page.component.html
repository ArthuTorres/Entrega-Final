<app-header/>

<quick-card>
    <quick-card-header>
        <quick-card-title>Meu perfil</quick-card-title>
    </quick-card-header>

    <quick-card-body>

        <form class="card-content" [formGroup]="form">
            <quick-row formGroupName="user">
                <quick-form-field>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" formControlName="name" />
                    <quick-form-error *ngIf="!form.get('user')?.get('name')?.valid">Campo obrigatório</quick-form-error>
                </quick-form-field>
                <quick-form-field>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" formControlName="email" />
                </quick-form-field>
            </quick-row>

            <div formGroupName="endereco">
                <quick-row>
                    <quick-form-field>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" formControlName="cep" />
                        <quick-form-error
                            *ngIf="!form.get('endereco')?.get('cep')?.disabled && !form.get('endereco')?.get('cep')?.valid">Campo
                            obrigatório</quick-form-error>
                    </quick-form-field>
                    <quick-form-field style="flex: 2;">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" formControlName="logradouro" />
                        <quick-form-error
                            *ngIf="!form.get('endereco')?.get('logradouro')?.disabled && !form.get('endereco')?.get('logradouro')?.valid">Campo
                            obrigatório</quick-form-error>
                    </quick-form-field>
                    <quick-form-field>
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" formControlName="numero" />
                        <quick-form-error
                            *ngIf="!form.get('endereco')?.get('numero')?.disabled && !form.get('endereco')?.get('numero')?.valid">Campo
                            obrigatório</quick-form-error>
                    </quick-form-field>
                </quick-row>

                <quick-row>
                    <quick-form-field>
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" formControlName="bairro" />
                        <quick-form-error
                            *ngIf="!form.get('endereco')?.get('bairro')?.disabled && !form.get('endereco')?.get('bairro')?.valid">Campo
                            obrigatório</quick-form-error>
                    </quick-form-field>
                    <quick-form-field style="flex: 2;">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" formControlName="cidade" />
                        <quick-form-error
                            *ngIf="!form.get('endereco')?.get('cidade')?.disabled && !form.get('endereco')?.get('cidade')?.valid">Campo
                            obrigatório</quick-form-error>
                    </quick-form-field>
                    <quick-form-field>
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" formControlName="estado" />
                        <quick-form-error
                            *ngIf="!form.get('endereco')?.get('estado')?.disabled && !form.get('endereco')?.get('estado')?.valid">Campo
                            obrigatório</quick-form-error>
                    </quick-form-field>
                </quick-row>
            </div>

            <quick-button text="Salvar" [disabled]="!form.valid" (onClick)="salvar()" />
        </form>

    </quick-card-body>
</quick-card>
